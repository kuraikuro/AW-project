    <div class="card" *ngFor="let item of novel; index as i" style="margin-top: 25px; " >
        <div class="card-header">
            {{item.name}}
        </div>
        <div class="card-body">
            <img [src]="item.urlimg" style="height:255px;">
        <br>
        เนื้อเรื่องย่อ : {{item.shortnote}}
        <br>
        สำนักพิมพ์ : {{item.publisher}}
        <br>
         ราคา :{{item.price}}
        </div>
    </div>
