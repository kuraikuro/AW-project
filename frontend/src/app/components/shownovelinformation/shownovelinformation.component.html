    <div class="card" *ngFor="let item of novel; index as i" style="margin-top: 100px; " >
        <div class="card-header">
            {{item.name}}
        </div>
        <div class="card-body">
            <img [src]="item.urlimg" style="height:255px;">
        <br>
        เนื้อเรื่องย่อ : {{item.shortnote}}
        <br>
        สำนักพิมพ์ : {{item.publisher}}
        <br>
         ราคา :{{item.price}}
        <br>
        <button class="btn btn-outline-danger" style="float: left;" (click)="ClickaddWish()">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
              </svg>
        </button>
        <button class="btn btn-danger" style="float: right;" (click)="DeleteonClick()">ลบ</button>
        <button class="btn btn-primary" style="float: right;">แก้ไข</button>
        </div>
    </div>
