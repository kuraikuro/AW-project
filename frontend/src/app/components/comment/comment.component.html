<div class="card">
    <form [formGroup]="commentForm">
    <div class="card-body">
        <h4 class="card-title">Comment</h4>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="comment">
        </div>
        <br/>
        <div class="col-md-12">
            <button type="button" (click) = "addComment()" class="btn btn-primary" >Submit</button>
          
        </div>
    </div>
 </form>
</div>
<app-showcomment></app-showcomment>
