<div class="container" style="margin-top: 60px;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Edit Comment</h4>
            <div class="form-group">
                <input type="text" class="form-control" [formControl] ='comment'>
            </div>
            <br/>
            <div class="col-md-12">
                <button type="button" (click) = "clickupdatecommnet()" class="btn btn-primary" >Submit</button>&nbsp;
                <button type="button" class="btn btn-info" (click)="backpage()">Back</button>
              
            </div>
        </div>
    </div>
</div>
