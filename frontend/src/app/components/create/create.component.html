<div class = "container-fluid" style="margin-top: 20px;">
    <h2>เพิ่มหนังสือแนะนำใหม่</h2>
</div>

<br>

<div class = "container">
    <form [formGroup]="createForm">
        <div class="row">
            <div class="col-md-5">
                <div class="text-center">
                    <div class="form-group">
                        <input type="file" class="form-control" id="formFile" formControlName='file' (change)="onChangeImg($event)">
                    </div>
                    <br>
                    <div >
                        <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.createForm.value.urlimg" style="height:150px;">
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card border-info">
                    <h4 class="card-header border-info bg-info text-white">หนังสือแนะนำใหม่</h4>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>ID : </h5>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='id'>
                                    <div *ngIf="id?.invalid && (id?.dirty || id?.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="id?.errors?.required">
                                        โปรดระบุไอดี
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>ชื่อเรื่อง : </h5>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='name'>
                                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="name?.errors?.required">
                                        โปรดระบุชื่อเรื่อง
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>ราคา : </h5>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="number" class="form-control" formControlName='price'>
                                    <div *ngIf="price?.invalid && (price?.dirty || price?.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="id?.errors?.required">
                                        โปรดระบุราคา
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>สำนักพิมพ์ : </h5>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='publisher'>
                                    <div *ngIf="publisher?.invalid && (publisher?.dirty || publisher?.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="publisher?.errors?.required">
                                        โปรดระบุสำนักพิมพ์
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>เรื่องย่อ : </h5>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <textarea type="text" class="form-control" rows="15" formControlName='shortnote'></textarea>
                                    <div *ngIf="shortnote?.invalid && (shortnote?.dirty || shortnote?.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="shortnote?.errors?.required">
                                        โปรดระบุเรื่องย่อของหนังสือ
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="text-end">
                            <button type="button" class="btn btn-primary" (click)="addNovel()">บันทึก</button>&nbsp;
                            <button type="button" class="btn btn-danger" (click)="cancel()">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
