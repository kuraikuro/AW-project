<div class="card" >
    <div class="card-header" >
        แก้ไขนิยาย 
    </div>
    <div class="card-body" >
        <img class="img-thumbnail" [src]="this.updateNovelForm.value.urlimg" style="height:150px;">
        <form [formGroup] = "updateNovelForm" >
            
            <div class="form-group">
            <label for="name">ชื่อเรื่อง</label>
            <input type="text" class="form-control"  formControlName="name" required >
            </div>
            <div class="form-group">
                <label for="shortnote">เนื้อเรื่องย่อ</label>
                <input type="text" class="form-control" formControlName="shortnote" required>
                </div>
            <div class="form-group">
                <label for="publisher">สำนักพิมพ์</label>
                <input type="text" class="form-control" formControlName="publisher" required>
            </div>
            <div class="form-group">
                <label for="price">ราคา</label>
                <input type="text" class="form-control" formControlName="price" required>
            </div>
            <div class="form-group">
                <label for="id">** กรอกรหัสหนังสือ </label>
                <input type="text" class="form-control" formControlName="id" required>
            </div>
            <br>
            <button style="float: right;" class="btn btn-outline-success" type="submit" (click)="clickupdatenovel()">ตกลง</button>
        </form>
    </div>
</div>
